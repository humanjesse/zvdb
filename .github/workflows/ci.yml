name: CI

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Check formatting
      run: zig fmt --check .

    - name: Build library
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Build benchmarks
      run: |
        zig build bench-single
        zig build bench-multi

  build-matrix:
    name: Build (${{ matrix.os }}, ${{ matrix.optimize }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        optimize: [Debug, ReleaseFast]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build
      run: zig build -Doptimize=${{ matrix.optimize }}

    - name: Test
      run: zig build test -Doptimize=${{ matrix.optimize }}
